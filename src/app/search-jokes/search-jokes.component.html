<div class="search-jokes d-flex justify-content-center">
    <div class="card search-jokes-card">
        <div class="card-header">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon2" (keyup)="getSearchString($event)">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" (click)="searchJokes()">Search</button>
                </div>
            </div>
            <div class="mt-1 search-results-text">
                {{listOfJokes?.length}} Results found
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Jokes</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="!jokesLoading; else loadingTemplate">
                        <tr *ngFor="let item of listOfJokes">
                            <td>{{item.joke}}</td>
                        </tr>
                    </ng-container>
                    <ng-template #loadingTemplate>
                        <tr>
                            <td class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only"></span>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>
